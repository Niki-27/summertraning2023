<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            background-image: url(bg3.jpg);
            font-size: 17px;
            color: white;
        }
        form {
            text-align: center;
            border: 2px solid blue;
            border-radius: 25px;
            height: 440px;
            width: 340px;
            padding-top: 30px;
            color: white;
            margin: auto;
            margin-top: 3%;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        h1 {
            text-align: center;
            color: blue;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-top: 10px;
            font-size: 40px;
            display: flex;
        }
        input {
            border: 1px solid gray;
            border-radius: 10px;
            font-size: 15px;
        }
        .button {
            color: green;
            font-size: 17px;
            border: 2px solid green;
            padding: 4px 10px;
            border-radius: 15px;
            background-color: white;
        }
        i{
            font-size: 50px;
            color: gray;
            margin-left: 36%;
        }
        .a{
            display: flex;
            text-align: center;
            align-items: center;
        }
        p{
            background: none;
        }
        label{
            background: none;
        }
    </style>
</head>
<body>
    <div  class="a">
        <i class="fas fa-graduation-cap" id="abc"></i>
        <h1>Student Details</h1>
    </div>
    <form action="">
        <label for="Fullname">Full Name:</label>
        <input type="text" placeholder="Enter Your Name" required>
        <br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" placeholder="******" required>
        <br><br>
        <label for="mail">Email:</label>
        <input type="email" id="mail" placeholder="abcd123@gmail.com" required>
        <br><br>
        <label for="dob">Enter Your D.O.B:</label>
        <input type="date" id="dob" required>
        <br><br>
        <label for="resume">Select Your Resume:</label>
        <input type="file" id="resume" required>
        <br><br>
        <label for="gitid">Enter your git URL :</label>
        <input type="url" required placeholder="https://github.com/Niki-27">
        <br><br>
        <label for="color">Select Your Favorite Color:</label>
        <input type="color" id="color">
        <br><br>
        <p>Please Select your gender :</p>
        <br>
        <input type="radio" id="male" name="gender" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" required>
        <label for="female">Female</label>
        <br><br>
        <input type="reset" value="Reset" class="button">
        <input type="submit" value="Submit" class="button">
        <br>
    </form>
</body>
</html>
